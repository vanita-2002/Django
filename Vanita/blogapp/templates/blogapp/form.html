{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'blogapp/main.css' %}">

    <title>Document</title>
</head>
<body style="padding-top: 70px;">
    
      <nav class="fixed-top">
        <div class="navbar navbar-expand-md bg-steel">
            <div class="container">
                <a href="" class="navbar-brand mx-3">
                    Django Blog
                </a>
            <button class="navbar-toggler bg-light mx-3" data-bs-toggle="collapse" data-bs-target="#nav"><span class="navbar-toggler-icon"></span></button>
            <div class=" collapse navbar-collapse row" id="nav">
                <ul class="navbar-nav col-md-8">
                    <li><a class="nav-link " href="">Home</a></li>
                    <li><a class="nav-link" href="">About</a></li>
                    <li><a class="nav-link" href="">Contact</a></li>
                </ul>
                <ul class="navbar-nav col-md-4">
                    <li><a class="nav-link" href="#">Login</a></li>
              <li>
                <a class="nav-link" href="#">Register</a>
              </li>

                </ul>
    
            </div>
            </div>
        </div>
    </nav>
    
    <div class="row justify-content-center my-3">
        <div class="col-10">
            <form action="{% url 'add' %}" method="POST">
                {% csrf_token %}
                <fieldset>
                    <legend>
                        Create Post
                    </legend>
                    <div class="mb-3">
                        <label for="blogTitle" class="form-label">Blog Title</label>
                        <input type="text" class="form-control" id="blogTitle" name="blogTitle">
                      </div>
                      <div class="mb-3">
                        <label for="blogContent" class="form-label">Content</label>
                        <textarea name="content" id="content" cols="30" rows="10" class="form-control"></textarea>
                      </div>
                      <button type="submit" class="btn btn-primary">Submit</button>
                </fieldset>
            </form>
        </div>
        
    </div>
</body>
</html>
